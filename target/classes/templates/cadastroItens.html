<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Cadastro de Itens</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Loja</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> 
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lista_clientes">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listar_itens">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fazer_pedido">Fazer pedido</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" method="POST" action="/formulario_item">
                    <input class="form-control mr-sm-2" type="submit" placeholder="Cadastrar" aria-label="Cadsatrar">
                </form>
            </div>
        </nav>
    </div>
    <br>
    <div class="container">
        <form method="POST" action="#" th:action="@{/novo_item}" th:object="${item}">
            <input type="number" th:value="${item.id}" name="id" style="display: none">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" th:value="${item.nome}" class="form-control" id="nome" name="nome" th:field="*{nome}" aria-describedby="nome" placeholder="Nome do item" >
                <p class = "erro" th:if="${#fields.hasErrors('nome')}" th:errors="${item.nome}">nome</p>

            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="text" th:value="${preco}" class="form-control" id="preco" name="preco" th:field="*{preco}" placeholder="Preço do item">
                <p class = "erro" th:if="${#fields.hasErrors('preco')}" th:errors="${item.preco}">preco erro</p>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-danger">Resetar</button>
        </form>
    </div>
</body>

</html>
